<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Automatic Image Slider</title>

    <!-- Slider CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Slider CSS -->

</head>

<body>
    <!-- Start slider -->
    <div class="container-2">
        <div class="auto-slider">
            <div id="slider">
                <figure>
                    <img src="image/image-1.jpg" alt="Image">
                    <img src="image/image-12.jpg" alt="Image">
                    <img src="image/image-13.jpg" alt="Image">
                    <img src="image/image-14.jpg" alt="Image">
                    <img src="image/image-15.jpg" alt="Image">                  
                </figure>
         
                <div class="indicator"></div>
            </div>
        </div>
    </div>
    <!-- end slider -->
    </section>

</body>

</html>
